        <div class="container mt-5 col-lg-5">
            <h3 class="text-uppercase text-center p-5">
                Formulario de Control de Precios 
            </h3>
            <p class="lead text-center p-md-3">
                Ingrese los datos solicitados por el sistema.
            </p>
            <form action="Precio" class="row g-3" method="post">
                <div class="col-md-4">
                    <label class="form-label" for="validationServer01">
                        Tipo de Cambio
                    </label>
                    <input class="form-control is-valid" id="validationServer01" required="" type="text" value="" name="TC">
                    </input>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="validationServer01">
                        Precio por kilometro moneda colon CR
                    </label>
                    <input class="form-control is-valid" id="validationServer01" required="" pattern="[0-9]+" type="text" value="" name="PXKL">
                        <div class="valid-feedback">
                        </div>
                    </input>
                </div>
                 <div class="col-md-4">
                    <label class="form-label" for="validationServer01">
                        Precio por kilo moneda colon CR
                    </label>
                    <input class="form-control is-valid" id="validationServer01" required="" pattern="[0-9]+" type="text" value="" name="PXK">
                        <div class="valid-feedback">
                        </div>
                    </input>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="validationServer02">
                      Precio por tipo de envio Terrestre moneda colon CR
                    </label>
                    <input class="form-control is-valid" id="validationServer01"  required="" type="text" value="" name="PTET">
                        <div class="valid-feedback">
                        </div>
                    </input>
                </div>               
                <div class="col-md-6">
                    <label class="form-label" for="validationServer01">
                        Precio por tipo de envio Aereo moneda colon CR
                    </label>
                    <input class="form-control is-valid" id="validationServer01" required="" pattern="[9-0]+" type="text" value="" name="PTEA">
                        <div class="valid-feedback">
                        </div>
                    </input>
                </div>
                <div class="col-md-12 p-4">
                    <div class="form-check">
                        <input class="form-check-input" id="invalidCheck2" required="" type="checkbox" value="">
                            <label class="form-check-label" for="invalidCheck2">
                                <div class="text-danger">
                                    <p>
                                        Actualice y verifique los precios 
                                    </p>
                                </div>
                            </label>
                        </input>
                    </div>
                </div>
                <div class="col-md-2 p-2">
                    <button class="btn btn-success alert-success" type="submit" name="Boton" value="I">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
