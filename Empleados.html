        <div class="container mt-5 col-lg-5">
            <h3 class="text-uppercase text-center p-5">
                Formulario de Ingreso y Registro de Empleados
            </h3>
            <p class="lead text-center p-md-3">
                Ingrese los datos solicitados por el sistema.
            </p>
            <form action="Conex" class="row g-3" method="post">
                <div class="col-md-4">
                    <label class="form-label" for="validationServer01">
                        Identificacion:
                    </label>
                    <input class="form-control is-valid" id="validationServer01" required="" type="text" value="" name="Identificacion">
                    </input>
                </div>
                <div class="col-md-8">
                    <label class="form-label" for="validationServer01">
                        Nombre Completo:
                    </label>
                    <input class="form-control is-valid" id="validationServer01" required="" type="text" value="" name="Nombre">
                        <div class="valid-feedback">
                        </div>
                    </input>
                </div>
                <div class="col-md-4">
                    <label class="form-label" for="validationServer02">
                        Telefono
                    </label>
                    <input class="form-control is-valid" id="validationServer01" pattern="[0-9]+" required="" type="text" value="" name="Telefono">
                        <div class="valid-feedback">
                        </div>
                    </input>
                </div>
                <div class="col-md-8">
                    <label class="form-label" for="validationServer02">
                        Correo:
                    </label>
                    <div class="input-group has-validation">
                        <input aria-describedby="basic-addon2" aria-label="Escribe tu correo" class="form-control is-invalid" for="validationServer02" placeholder="Escribe tu correo" type="email" name="Correo" >
                            <span class="input-group-text" id="basic-addon2">
                                @example.com
                            </span>
                        </input>
                    </div>
                </div>
                <div class="col-md-12">
                    <label class="form-label" for="validationServer01">
                        Direccion
                    </label>
                    <input class="form-control is-valid" id="validationServer01" required="" type="text" value="" name="Direccion">
                        <div class="valid-feedback">
                        </div>
                    </input>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="validationServer01">
                        Contrase√±a
                    </label>
                    <input class="form-control is-valid" id="validationServer01" required="" type="password" value="" name="Cont">
                        <div class="valid-feedback">
                        </div>
                    </input>
                </div>
                <div class="col-md-12 p-4">
                    <div class="form-check">
                        <input class="form-check-input" id="invalidCheck2" required="" type="checkbox" value="">
                            <label class="form-check-label" for="invalidCheck2">
                                <div class="text-danger">
                                    <p>
                                        Antes de registrar un nuevo empleado verifique que los datos sean correctos!
                                    </p>
                                </div>
                            </label>
                        </input>
                    </div>
                </div>
                <div class="col-md-2 p-2">
                    <button class="btn btn-success alert-success" type="submit" name="Boton"  Value="Registrar">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
